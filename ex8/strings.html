<!DOCTYPE html>
<html>
	<head>
		<title>Task 2</title>
		<meta charset="UTF-8">
		<script>
			var strings = [
				"Hello Billy!", 
				"Sentence of words", 
				"Wait what!?", 
				"I don't even..", 
				"How can she slap!?", 
				"Is this real world?", 
				"Don't put baby in a corner", 
				"Moist is a weird word...", 
				"Can do this all DAYY!",
				"This isn't even my final form..!"];

			function getString() {
				var selected = strings[Math.floor(Math.random()*strings.length)];
				document.getElementById("output").value = selected;
			}

			window.addEventListener('load', getString);
		</script>
	</head>
	<body>
		<output id ="output" style="font-family:Arial; font-size:50px"></output>
	</body>
</html>
