<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Little boxes</title>
	<style type="text/css">

	#one{
		width: 600px;
		height: 400px;
		margin-left: auto;
		margin-right: auto;
		top: 10px;
		left: 10px;
		border: 2px solid black;
		position: relative;
	}

	#two{
		margin: 2px;

	}

	#three{
		background-color: #9C8951;
		width: 100px;
		height: 100px;
		margin: 2px;
		
		right: 0;
		position: absolute;

	}

	#four{
		background-color: #47ABDE;
		width: 100px;
		height: 100px;
		margin: 2px;
		position: absolute;
		bottom: 0px;
	}

	</style>

	</head>

		<body>

			<div id="one">
				<div id="two"><img src="bearOne.jpg"></div>	
				<div id="four"></div>
				<div id="three"></div>
			</div>

		</body>

</html>
